<!DOCTYPE html>
<html lang="ja" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>衣類検索</h2>
  <form th:action="@{/fashion/search}" method="post">
    <div>
      <label for="male">Man</label>
      <input type="radio" id="male" name="gender" th:checked="${gender == '0'}" value="0"/>
    </div>
    <div>
      <label for="female">Women</label>
      <input type="radio" id="female" name="gender" th:checked="${gender == '1'}" value="1"/>
    </div>
  </div>
    <p>色を選択してください:</p>
    <select id="color" name="color">
      <option th:selected="${color == '赤'}" value="赤">赤</option>
      <option th:selected="${color == '青'}" value="青">青</option>
      <option th:selected="${color == '白'}" value="白">白</option>
      <option th:selected="${color == '黄'}" value="黄">黄</option>
    </select>
    <div>
      <button>検索</button>
    </div>
</form>
<table border="2">
  <thead>
    <tr>
      <th>ジャンル</th>
      <th>サイズ</th>
      <th>価格</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="fashion : ${fashionSearchList}">
      <td th:text="${fashion.genre}"></td>
      <td th:text="${fashion.size}"></td>
      <td th:text="${fashion.price}"></td>
    </tr>
  </tbody>
</table>
  
</body>
</html>
