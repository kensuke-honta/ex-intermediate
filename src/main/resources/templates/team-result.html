<!DOCTYPE html>
<html lang="ja" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索チーム結果</title>
</head>
<body>
  <h1>検索チーム結果</h1>
  <strong>球団名</strong><br />
  <span th:text="${team.teamName}"></span><br />

  <strong>本拠地</strong><br />
  <span th:text="${team.headquarters}"></span><br />

  <strong>発足</strong><br />
  <span th:text="${team.inauguration}"></span><br />

  <strong>歴史</strong><br />
  <pre th:text="${team.history}"></pre>
  <br />

  <input type="button" onclick="history.back()" value="戻る">
</body>
</html>
