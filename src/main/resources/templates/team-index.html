<!DOCTYPE html>
<html lang="ja" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チーム一覧表示画面</title>
</head>
<body>
  <h2>野球チーム一覧画面</h2>
  <div th:each="team:${teamList}">
    <br />
    <a
      th:href="@{'/team/result?id=' + ${team.id}}"
      th:text="${team.teamName}"
    ></a>
  </div>
</body>
</html>
